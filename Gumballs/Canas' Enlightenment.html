<!DOCTYPE HTML>

<body title="canas" onload="getGumballs()">

	<div id="content">

			<table>
				<tr>
					<td id="gName" class="gContent" colspan="3">牧師
					</td>

				</tr>
				<tr>
					<td class="gContent">

				</tr>
			</table>

		</div>
	</div>
