<!DOCTYPE HTML>
<html>

<head>
	<title>Ranger's Song List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Faction.css">
	<script charset="utf-8" type="text/javascript" src="Faction.js"></script>
</head>

<body title="ranger" onload="getGumballs()">

	<div id="content">
		<div id="left-side"></div>
		<div id="right-side">
			<table>
				<tr>
					<td id="gName" class="gContent" colspan="3">強盜
					</td>
				</tr>
				<tr class="second-row">
					<td colspan="3">
						<img id="gImg" src="Ranger's%20Song/suit/01Bandit.png">
					</td>
				</tr>
				<tr>
					<td class="gContent">
						<div>初始星數</div>
						<div id="gStarNum">1</div>
					</td>
					<td class="gContent">
						<div>陣營</div>
						<div id="gFaction">遊蕩者之歌</div>
					</td>
					<td class="gContent">
						<div>系別</div>
						<div id="gType">戰鬥系</div>
					</td>
				</tr>
				<tr>
					<td class="gContent">天賦</td>
					<td id="gTalent" colspan="2">允許對已通關的迷宮進行掃蕩，每個迷宮每天可掃蕩-/1/3/5/7/12次。</td>
				</tr>
				<tr>
					<td class="gContent">專屬技</td>
					<td id="gSkill" colspan="2">迷宮中，強盜岡布奧善於伏擊敵人。每當有新敵人出現時，7%/14%/21%/28%/35%概率進行偷襲，令敵人損失50%生命值。出戰時，初始攜帶3個【強盜飛爪】</td>
				</tr>
			</table>

		</div>
	</div>
</body>




</html>
